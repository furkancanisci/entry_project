{% extends 'entryapp/base.html' %}
{% load static %}

{% block title %}İstatistikler - Giriş-Çıkış Takip Sistemi{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Mağaza Seçimi -->
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="shopSelect" class="form-label">Mağaza Seçin:</label>
                            <select class="form-select" id="shopSelect">
                                <option value="">Tüm Mağazalar</option>
                                {% for shop in shops %}
                                <option value="{{ shop.id }}">{{ shop.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button class="btn btn-primary" id="loadDataBtn">Verileri Yükle</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Grafik -->
        <div class="col-12 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">Günlük Giriş-Çıkış Sayıları</h5>
                </div>
                <div class="card-body">
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Detaylı Kayıtlar -->
        <div class="col-12 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">Detaylı Kayıtlar</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Tarih</th>
                                    <th>Mağaza</th>
                                    <th>Cihaz</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody id="recordsList">
                                <!-- Kayıtlar JavaScript ile doldurulacak -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const userId = "{{ request.user.id }}";
    let dailyChart;

    // Günlük verileri yükle
    function loadDailyData(shopId = null) {
        let url = `/api/shops/${userId}/daily-data/`;
        if (shopId) {
            url += `?shop_id=${shopId}`;
        }
        
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                updateChart(data);
                updateRecords(data.records || []);
            })
            .catch(error => {
                console.error('Veri yüklenirken hata oluştu:', error);
                alert('Veri yüklenirken hata oluştu: ' + error.message);
            });
    }

    // İstatistik verilerini yükle
    function loadStatistics() {
        fetch(`/api/users/${userId}/statistics/`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                // Update statistics display if needed
            })
            .catch(error => {
                console.error('İstatistikler yüklenirken hata oluştu:', error);
                alert('İstatistikler yüklenirken hata oluştu: ' + error.message);
            });
    }

    // Grafiği güncelle
    function updateChart(data) {
        const ctx = document.getElementById('dailyChart').getContext('2d');
        
        if (dailyChart) {
            dailyChart.destroy();
        }

        dailyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [data.date],
                datasets: [
                    {
                        label: 'Giriş',
                        data: [data.entry_count],
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Çıkış',
                        data: [data.exit_count],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    }

    // Kayıtları güncelle
    function updateRecords(records) {
        const recordsList = document.getElementById('recordsList');
        recordsList.innerHTML = '';

        if (records.length > 0) {
            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.shop_name}</td>
                    <td>${record.device_name || '-'}</td>
                    <td>
                        <span class="badge ${record.is_entry ? 'bg-success' : 'bg-danger'}">
                            ${record.is_entry ? 'Giriş' : 'Çıkış'}
                        </span>
                    </td>
                `;
                recordsList.appendChild(row);
            });
        } else {
            recordsList.innerHTML = '<tr><td colspan="4" class="text-center">Henüz kayıt bulunmuyor.</td></tr>';
        }
    }

    // Veri yükleme butonuna tıklanınca
    document.getElementById('loadDataBtn').addEventListener('click', function() {
        const shopId = document.getElementById('shopSelect').value;
        loadDailyData(shopId);
    });

    // Sayfa yüklendiğinde tüm mağazalar için verileri yükle
    loadDailyData();

    // Her 30 saniyede bir verileri güncelle
    setInterval(function() {
        const shopId = document.getElementById('shopSelect').value;
        loadDailyData(shopId);
    }, 30000);
});
</script>
{% endblock %}
