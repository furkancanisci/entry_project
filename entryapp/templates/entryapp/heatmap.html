{% extends 'entryapp/base.html' %}
{% load static %}

{% block title %}Yoğunluk Haritası - Giriş-Çıkış Takip Sistemi{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 mb-4">
            <h2>Saatlik Yoğunluk Haritası</h2>
        </div>
        
        <!-- Mağaza Seçimi -->
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="shopSelect" class="form-label">Mağaza Seçin:</label>
                            <select class="form-select" id="shopSelect">
                                <option value="">Mağaza Seçin</option>
                                {% for shop in shops %}
                                <option value="{{ shop.id }}">{{ shop.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Heatmap Grafiği -->
        <div class="col-12 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">24 Saatlik Yoğunluk Haritası</h5>
                </div>
                <div class="card-body">
                    <canvas id="heatmapChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const userId = "{{ request.user.id }}";
    let heatmapChart;
    
    // Saatlik verileri yükle
    function loadHourlyData(shopId) {
        if (!shopId) {
            // Clear chart if no shop selected
            if (heatmapChart) {
                heatmapChart.destroy();
            }
            return;
        }
        
        fetch(`/api/shops/${userId}/hourly-heatmap/?shop_id=${shopId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                updateHeatmapChart(data.hours, data.counts);
            })
            .catch(error => {
                console.error('Veri yüklenirken hata oluştu:', error);
                alert('Veri yüklenirken hata oluştu: ' + error.message);
            });
    }
    
    // Heatmap grafiğini güncelle - redesigned for better density representation
    function updateHeatmapChart(hours, data) {
        const ctx = document.getElementById('heatmapChart').getContext('2d');
        
        if (heatmapChart) {
            heatmapChart.destroy();
        }
        
        // Renk skalası için değerleri belirle
        const maxValue = Math.max(...data);
        const minValue = Math.min(...data);
        
        // Her saat için renk belirle - daha iyi bir heatmap için
        const backgroundColors = data.map(value => {
            // Renk skalası: düşük değerler için açık mavi, yüksek değerler için koyu kırmızı
            const ratio = maxValue > 0 ? (value - minValue) / (maxValue - minValue) : 0;
            
            // Heatmap renk skalası (daha görsel olarak etkileyici)
            if (ratio < 0.2) {
                return 'rgba(0, 0, 255, 0.2)'; // Çok düşük yoğunluk - açık mavi
            } else if (ratio < 0.4) {
                return 'rgba(0, 128, 255, 0.4)'; // Düşük yoğunluk - açık turkuaz
            } else if (ratio < 0.6) {
                return 'rgba(0, 255, 255, 0.6)'; // Orta yoğunluk - açık yeşil
            } else if (ratio < 0.8) {
                return 'rgba(255, 255, 0, 0.7)'; // Yüksek yoğunluk - sarı
            } else {
                return 'rgba(255, 0, 0, 0.9)'; // Çok yüksek yoğunluk - kırmızı
            }
        });
        
        // Border colors for better visibility
        const borderColors = data.map(value => {
            const ratio = maxValue > 0 ? (value - minValue) / (maxValue - minValue) : 0;
            if (ratio < 0.2) {
                return 'rgba(0, 0, 255, 0.5)';
            } else if (ratio < 0.4) {
                return 'rgba(0, 128, 255, 0.6)';
            } else if (ratio < 0.6) {
                return 'rgba(0, 255, 255, 0.7)';
            } else if (ratio < 0.8) {
                return 'rgba(255, 255, 0, 0.8)';
            } else {
                return 'rgba(255, 0, 0, 1)';
            }
        });
        
        heatmapChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: hours.map(hour => `${hour}:00`),
                datasets: [{
                    label: 'Yoğunluk',
                    data: data,
                    backgroundColor: backgroundColors,
                    borderColor: borderColors,
                    borderWidth: 1,
                    borderRadius: 4,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `Yoğunluk: ${context.parsed.y} kişi`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Kişi Sayısı',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Saatler',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    }
    
    // Mağaza seçimi değiştiğinde otomatik olarak verileri yükle
    document.getElementById('shopSelect').addEventListener('change', function() {
        const shopId = this.value;
        loadHourlyData(shopId);
    });
    
    // Sayfa yüklendiğinde mevcut seçili mağaza varsa verileri yükle
    const initialShopId = document.getElementById('shopSelect').value;
    if (initialShopId) {
        loadHourlyData(initialShopId);
    }
});
</script>
{% endblock %}
